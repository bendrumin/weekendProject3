<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="vendors/bootstrap.js"></script>

    <script type="text/javascript" src="scripts/client.js"></script>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <body>
    <div class="container">
       <div class="innerContainer">
         <header>
           <h1>&#10003;</h1>
         </header>
         <div id="userInputDiv">
           <input id="taskIn" type="text" placeholder="Add a task">
           <input id="notesIn" type="text" placeholder="Add notes">
           <button id="addButton" type="button" class="btn btn-primary">Add</button>
         </div>
         <div id="tasksDiv">
           <table>
             <thead>
               <tr>
                 <th>Complete</th>
                 <th>To Do's</th>
                 <th>Notes</th>
                 <th>Edit</th>
                 <th>Delete</th>
               </tr>
             </thead>
             <tbody id="taskContainer">
             </tbody>
           </table>
         </div>
       </div>
     </div>
  </body>
</html>

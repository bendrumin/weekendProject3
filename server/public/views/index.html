<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    </script>
  </head>
  <body>
    <h1>To Do list</h1>
        <h3>Add Item</h3>
        <input type="text" size="100" name="" value="newTask" id="newTask">
        <button type="button" id="submitBtn">Add item</button>
        <div>
          <h3>TO DO</h3>
          <table>
            <thead>
              <tr>
                <th>What to do</th>
                <th>Is it done?</th>
              </tr>
            </thead>
            <tbody id="itemList">
            </tbody>
          </table>
        </div>
  </body>
</html>
